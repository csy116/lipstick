<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>幸运口红</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>
  
 
<body>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=750px, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">


  <h1> <b>快乐源泉小口红</b> </h1>

<main class="perspective" id="first-bar">
  <section class="bar">
    <div class="bar-face back percentage"></div>
    <div class="bar-face floor percentage"></div>
    <div class="bar-face roof percentage"></div>
    <div class="bar-face front percentage"></div>
  
  </section>
  <input class="bar-input" type="range" min="0" max="101" value="89" />
</main>
<p>吸猫</p>


<main class="perspective" id="second-bar">
<section class="bar">
    <div class="bar-face back percentage"></div>
    <div class="bar-face floor percentage"></div>

    <div class="bar-face front percentage"></div>
  
  </section>
<input class="bar-input" type="range" min="0" max="101" value="37" />
</main>
<p>喜欢的食物</p>


<main class="perspective" id="third-bar">
<section class="bar">

<input class="bar-input" type="range" min="0" max="101" value="89" />
</main>
<p>晴天</p>

<input class="bar-input" type="range" min="0" max="101" value="89" />
